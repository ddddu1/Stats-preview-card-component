<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="container">
    <div class="content">
        <div class="first">
            <h1>Get <span class="highlight">insights</span> that help <br> your business grow.</h1>
            <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue, 
           customer <br> experience, and overall efficiency.</p>
        
        </div>
        <div class="stats">
            <div class="stat">
                <h2>10k+</h2>
                <p>COMPANIES</p>
            </div>
            <div class="stat">
                <h2>314</h2>
                <p>TEMPLATES</p>
            </div>
            <div class="stat">
                <h2>12M+</h2>
                <p>QUERIES</p>
            </div>
        </div>
    </div>
    <div class="image">
        <div class="overlay"></div>
        <img src="images/image-header-desktop.jpg" alt="Business Meeting">
    </div>
  </div>
  
  
</body>
</html>
